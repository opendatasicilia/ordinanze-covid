name: Update CSV

on:
  schedule:
    - cron: '0 0 * * 6'
  workflow_dispatch:
  push:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      
      - name: Git checkout
        uses: actions/checkout@v2
      
      - name: Update CSV data
        run: |
          curl "https://doc-10-8k-sheets.googleusercontent.com/pub/70cmver1f290kjsnpar5ku2h9g/e02bnloraasi2bbgogauo2bemg/1641310445000/117726059730187290990/*/e@2PACX-1vSA38rXb3R9B0lYUtHvgvr9aWcxwiYAxksTTAg-jIbe1qjGh2bGANgUlUnuynG-UL6U2iLY7rgPvuOH?gid=1759652035&amp;single=true&amp;output=csv" > ordinanze_covid_sicilia.csv
          echo "Dati aggiornati!"

      - name: Update Repository
        run: |-
          git config user.name "autoupdate"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          timestamp=$(date --iso-8601=seconds)
          git commit -m "update: ${timestamp}" || exit 0
          git push
